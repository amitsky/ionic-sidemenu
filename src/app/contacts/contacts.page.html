<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">

    <form >

        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Privacy</ion-label>
            <ion-select >
                <ion-select-option value="public" checked="true">Public</ion-select-option>
                <ion-select-option value="friends">Friends Only</ion-select-option>
                <ion-select-option value="private">Private</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Bio</ion-label>
            <ion-textarea ></ion-textarea>
        </ion-item>

    </form>

</ion-list>

<ion-row>
  <ion-col>
    <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
  </ion-col>
</ion-row>
</ion-content>
